<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>portofolio withg gulp and sass</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>welcome gulp</h1>
    
    <section id="contact">


            <div class="content-box">
        
              <div class="content-title wow animated fadeInDown" data-wow-duration="2s" data-wow-delays=".5s">
                <h3>Contact Me</h3>
                <div class="content-title-underline"></div>
              </div>
        
              <div class="container">
                <div class="row">
                  <div class="col-md-9">
                    <form id="contact-form" class="contact-form" action="#">
                      <p class="contact-name">
                        <input id="contact_name" type="text" placeholder="Full Name" value="" name="name" />
                      </p>
                      <p class="contact-email">
                        <input id="contact-email" type="text" placeholder="Email Address" value="" name="email">
                      </p>
                      <p class="contact-message">
                        <textarea id="contact-message" placeholder="Your Message" name="name" rows="15" cols="40"></textarea>
                      </p>
                      <p class="contact-submit">
                        <a id="contact-submit" class="submit" href="#">Send Your Email</a>
                      </p>
        
                      <div id="response"></div>
                    </form>
                  </div>
        
                  <div class="col-md-3">
                    <div class="contact-details">
                      <h3>Contact Details</h3>
                      <ul>
                        <li><b>agung.tuanany@gmail.com</b></li>
                        <li>Pondok-Gede Bekasi</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
          </section>

</body>
</html>
